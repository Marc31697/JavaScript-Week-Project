<body>
    <div class="container">
        <form name="testData" id="testDataForm">
            <label for="city" style="font-size: 25px; color: white;">City</label>
            <input type="text" name="city" id="city">
            <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card">
                <h2 class="ml-auto mr-4 mt-3 mb-0" id="Card-City"></h2>
                <p class="ml-auto mr-4 mb-0 med-font" id="Card-Cast"></p>
                <h1 class="ml-auto mr-4 large-font" id="Card-Temp"></h1>
                <p class="time-font mb-0 ml-4 mt-auto" id="Card-Time"><span class="sm-font"></span></p>
                <p class="day-font ml-4 mb-4" id="Card-Day"></p>
            </div>
        </div>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
